<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.usebootstrap.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Book</h2>
    <form th:action="${book != null ? '/addBook/' + book.id : '/addBook'}" method="post">
        <div class="form-group">
            <label for="bookName">Book Name</label>
            <input type="text" class="form-control" id="bookName" name="bookName" th:value="${book != null ? book.bookName : ''}" required>
        </div>
        <div class="form-group">
            <label for="bookCategory">Category</label>
            <select class="form-control" id="bookCategory" name="bookCategory" required>
                <option th:value="null">Select Category</option>
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category.name()}" th:selected="${book != null && category == book.bookCategory}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="authorId">Author</label>
            <select class="form-control" id="authorId" name="authorId" required>
                <option th:value="null">Select Author</option>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.getAuthorName()} + ' ' + ${author.getAuthorSurname()}" th:selected="${book != null && author.id == book.author.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="availableCopies">Available Copies</label>
            <input type="number" class="form-control" id="availableCopies" name="availableCopies"  th:value="${book != null ? book.availableCopies : ''}"  required>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>
</body>
</html>
