<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.usebootstrap.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS styles */
        .error-message {
            color: red;
        }
        .register-btn {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <!-- Name input -->
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <p th:if="${passwordStrengthError}" class="error-message" th:text="${passwordStrengthError}"></p>
                        </div>
                        <!-- Surname input -->
                        <div class="mb-3">
                            <label for="surname" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="surname" name="surname" required>
                            <p th:if="${passwordsNotSameError}" class="error-message" th:text="${passwordsNotSameError}"></p>
                        </div>
                        <!-- Username input -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <!-- Password input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <!-- Repeated password input -->
                        <div class="mb-3">
                            <label for="repeatedPassword" class="form-label">Repeat Password</label>
                            <input type="password" class="form-control" id="repeatedPassword" name="repeatedPassword" required>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary register-btn">Register</button>
                    </form>
                    <!-- Login link -->
                    <a href="/login" class="btn btn-link">Already have an account? Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
